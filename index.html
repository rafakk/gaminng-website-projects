<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um bot que irá moderar e deixar a sua comunidade segura de um jeito fácil!">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Maximun Games</title>
</head>

<body>
  <header class="cabecalho">
    <img class="cabecalho-imagem" src="img/Rectangle 1.png" alt="logo da comunidade">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="https://discord.gg/ss4segEz">minha comunidade</a>
      <a class="cabecalho-menu-item">Games</a>
      <a class="cabecalho-menu-item">Consoles</a>
      <a class="cabecalho-menu-item">Computadores</a>
      <a class="cabecalho-menu-item">Login/Cadastro</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">BEM-VINDO</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">A linha ideal para players de verdade</h2>
         <div class="busca">
        <input type="text"  placeholder="Pesquisar">
    </div>
      </div>
      <img class="conteudo-principal-imagem" src="img/anime.png" alt="imagem">
      
    </section>


    <section class="conteudo-secundario">
      <h3 class="conteudo-secundario-titulo">Loja virtual Games</h3>
      <p class="conteudo-secundario-paragrafo">1. <strong>Escolha os produtos que você vai comprar</strong>  </p>
      <p class="conteudo-secundario-paragrafo">2.<strong>Use o meio de pagamento que quiser</strong> </p>
      <p class="conteudo-secundario-paragrafo">3.<strong>Receba o produto conforme esperado</strong></p>
    </section>
  </main>

  <footer class="rodape">
    <img class="rodape-imagem" src="img/image 1.png">
  </footer>
</body>

</html>
